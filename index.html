<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Senyo's Javascript Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="keys">
            <div id="numbers">
                <div class="button" id="clear" onclick="clearScreen()">AC</div><div class="button" id="divide" value="/" onclick="displayNumber('/')">รท</div>
                <div class="button" id="seven" value="7" onclick="displayNumber(7)">7</div><div class="button" id="eight" value="8" onclick="displayNumber(8)">8</div><div class="button" id="nine" value="9" onclick="displayNumber(9)">9</div>
                <div class="button" id="four" value="4" onclick="displayNumber(4)">4</div><div class="button" id="five" value="5" onclick="displayNumber(5)">5</div><div class="button" id="six" value="6" onclick="displayNumber(6)">6</div>
                <div class="button" id="one" value="1" onclick="displayNumber(1)">1</div><div class="button" id="two" value="2" onclick="displayNumber(2)">2</div>
                <div class="button" id="three" value="3" onclick="displayNumber(3)">3</div>
                <div class="button" id="zero" value="0" onclick="displayNumber(0)">0</div><div class="button" id="decimal" value="." onclick="displayNumber('.')">.</div>
            </div>
            <div id="operators">
                <div class="button" id="add" value="+" onclick="displayNumber('+')">+</div>
                <div class="button" id="subtract" value="-" onclick="displayNumber('-')">-</div>
                <div class="button" id="multiply" value="*" onclick="displayNumber('*')">ร</div>
                <div class="button" id="equals" onclick="calculate()">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
